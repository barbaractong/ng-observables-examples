<div class="filter-container">
    <mat-form-field>
        <mat-label>Filtrar por</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
    </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="document">
    <th mat-header-cell *matHeaderCellDef> Documento </th>
    <td mat-cell *matCellDef="let element"> {{element.document}} </td>
  </ng-container>

  <ng-container matColumnDef="field">
    <th mat-header-cell *matHeaderCellDef> Campo </th>
    <td mat-cell *matCellDef="let element"> {{element.field}} </td>
  </ng-container>

  <ng-container matColumnDef="accuracy">
    <th mat-header-cell *matHeaderCellDef> Acurácia </th>
    <td mat-cell *matCellDef="let element"> {{element.accuracy}} </td>
  </ng-container>

  <ng-container matColumnDef="similarity">
    <th mat-header-cell *matHeaderCellDef> Similaridade </th>
    <td mat-cell *matCellDef="let element"> {{element.similarity}} </td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> Usuário </th>
    <td mat-cell *matCellDef="let element"> {{element.user}} </td>
  </ng-container>

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef> Ativo </th>
    <td mat-cell *matCellDef="let element"> {{element.active}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>   
    <td mat-cell *matCellDef="let element"> 
      <div class="actions-container">
        <a href="#">
          <mat-icon>block</mat-icon>
        </a>
        <a href="#">
          <mat-icon>edit</mat-icon>
        </a>
        <a href="#">
          <mat-icon>description</mat-icon>
        </a>
      </div>
    </td>
  </ng-container>  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; let even = even; columns: displayedColumns;" [ngClass]="{gray: even}"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
