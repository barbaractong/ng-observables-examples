<div layout="column" layout-fill>
    <div align="center" layout="row" layout-align="center center">
  
      <mat-card class="info-card mat-elevation-z8" flex="80" style="margin-top: 60px;width: 800px;;">
  
        <mat-card-title></mat-card-title>
        <mat-card-subtitle>
        </mat-card-subtitle>
  
        <mat-card-content fxLayout="column" fxLayoutAlign="stretch" >
          
          <form (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="start stretch" #formClient="ngForm">
  
            <div fxFlex="100"  fxLayout="row" fxLayoutAlign="space-between  start">
              <mat-form-field fxFlex="45" >  
                <input matInput type="text" class="form-control" value="" placeholder="First Name"
                  name="firstName"  [(ngModel)]="client.firstName" #firstNameField = "ngModel" required minlength="2">
                  <mat-error *ngIf="firstNameField.errors?.required">
                      <p>Enter the first name.</p>
                  </mat-error>
              </mat-form-field> 
  
              <mat-form-field fxFlex="45">
                <input matInput type="text" class="form-control" value="" placeholder="Last Name" 
                  name="lastName"  [(ngModel)]="client.lastName" #lastNameField = "ngModel" required minlength="2" >
                  <mat-error *ngIf="lastNameField.errors?.minlength">
                    <p>Set 2 or more letters.</p>
                  </mat-error>
              </mat-form-field>
            </div>
  
            <div fxFlex="100"  fxLayout="row" fxLayoutAlign="space-between  start">
  
              <mat-form-field fxFlex="25">
                <input matInput [matDatepicker]="dtbirth" placeholder="Date of Birth"
                  name="birth"  [(ngModel)]="client.birth"  required #birthField = "ngModel">
                <mat-datepicker-toggle matSuffix [for]="dtbirth"></mat-datepicker-toggle>
                <mat-datepicker #dtbirth></mat-datepicker>
                <mat-error *ngIf="birthField.errors?.required">
                    <p>Set a valid birth date.</p>
                </mat-error>
              </mat-form-field>
  
              <mat-form-field fxFlex="50">
                <input matInput placeholder="Enter your email" type="email" 
                  name="email"  [(ngModel)]="client.email" required email #emailField = "ngModel">
                  <mat-error *ngIf="emailField.errors?.email">
                    <p>Please set a valid email.</p>
                  </mat-error>
                  <mat-error *ngIf="emailField.errors?.required">
                    <p>Please set a email.</p>
                  </mat-error>
              </mat-form-field>
  
              <mat-form-field fxFlex="20">
                <input matInput placeholder="Age" type="number"
                  name="age"  [(ngModel)]="client.age" required min="18" #ageField = "ngModel">
                  <mat-error *ngIf="ageField.errors?.required">
                    Please enter your age.
                  </mat-error>
              </mat-form-field>
    
            </div>          
  
            <div fxFlex="100" fxLayoutAlign="start">
                <h4>Address:</h4>
            </div>
            <div fxFlex="100"  fxLayout="row" fxLayoutAlign="space-between start">
              <mat-form-field fxFlex="40" >  
                <input matInput type="text" class="form-control" value="" placeholder="Street" 
                  name="street"  [(ngModel)]="client.street"  required>
              </mat-form-field> 
              <mat-form-field fxFlex="30">
                <input matInput type="text" class="form-control" value="" placeholder="City" 
                  name="city"  [(ngModel)]="client.city" required>
              </mat-form-field>
   
              <mat-form-field fxFlex="20">
                <mat-select placeholder="State" 
                  name="state"  [(ngModel)]="client.state" required>
  
                  <mat-option *ngFor="let s of [ 'SP', 'PR', 'SC', 'RS', 'PA', 'RO']" [value]="s">
                    {{s}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
  
            <div fxFlex="100" fxLayoutAlign="start">
              <h4>Telephones: </h4>
            </div> 
  
            <div fxFlex="100"  fxLayout="row wrap" fxLayoutAlign="space-between start" fxLayoutGap="20px">
              <mat-form-field fxFlex="45" >
                <input matInput type="text" class="form-control" value="" placeholder="Telephone 1 " 
                  name="phone1"  [(ngModel)]="client.phone1" required>
              </mat-form-field>
              <mat-form-field fxFlex="45" >  
                <input matInput type="text" class="form-control" value="" placeholder="Telephone 2"
                  name="phone2"  [(ngModel)]="client.phone2" >
              </mat-form-field>
            </div>
  
            <button mat-button color="primary" type="submit" [disabled] = "!formClient.valid">
              <mat-icon>done</mat-icon>Submit
            </button>
            
          </form>
  
        </mat-card-content>
        <mat-card-footer>
        </mat-card-footer>
      </mat-card>
  
  
    </div>
  </div>
